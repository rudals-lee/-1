<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객후기</title>
    <style>
        /* Testimonials Section */
        .testimonials {
            padding: 6rem 0;
            background: #f8f9fa;
        }

        .testimonials h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #333;
        }

        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .testimonial {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }

        .testimonial-content {
            font-style: italic;
            margin-bottom: 1rem;
            color: #555;
            line-height: 1.7;
        }

        .testimonial-author {
            font-weight: bold;
            color: #4a90e2;
        }

        .testimonial-case {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Testimonials Section -->
    <section class="testimonials">
        <div class="container">
            <h2>고객 후기</h2>
            <div class="testimonial-grid">
                <div class="testimonial">
                    <div class="testimonial-case">금전차용증 작성</div>
                    <div class="testimonial-content">
                        "친구에게 큰돈을 빌려주게 되어 걱정이 많았는데, 법률폼에서 금전차용증을 쉽게 작성할 수 있어서 안심이 되었습니다."
                    </div>
                    <div class="testimonial-author">김○○님</div>
                </div>
                <div class="testimonial">
                    <div class="testimonial-case">근로계약서 작성</div>
                    <div class="testimonial-content">
                        "소상공인이라 근로계약서 작성이 어려웠는데, 법률폼 덕분에 전문적인 계약서를 쉽게 만들 수 있었습니다."
                    </div>
                    <div class="testimonial-author">이○○님</div>
                </div>
                <div class="testimonial">
                    <div class="testimonial-case">임대차계약서 작성</div>
                    <div class="testimonial-content">
                        "임대차계약서 작성이 복잡했는데, 법률폼에서 필요한 정보만 입력하니 완벽한 계약서가 완성되었습니다."
                    </div>
                    <div class="testimonial-author">박○○님</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
