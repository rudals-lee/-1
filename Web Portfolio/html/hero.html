<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판례 검색</title>
    <style>
        /* Hero Section */
        .hero {
            margin-top: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .search-box {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .search-btn {
            background: #2563eb;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <section class="hero" id="home">
        <div class="container">
            <h1>판례검색, 빅케이스 하나로 끝</h1>
            <p>국내 최다 판례 무료 검색, 빅케이스. 빅케이스Plus 하나로 충분합니다.</p>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="판례를 검색해보세요...">
                <button class="search-btn">검색</button>
            </div>
        </div>
    </section>
</body>
</html>
