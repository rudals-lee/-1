<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 후기</title>
    <style>
/* Stats Section */
        .stats {
            padding: 4rem 0;
            background: #4a90e2;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-item h3 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-item p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Stats Section -->
    <section class="stats">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-item">
                    <h3>50,000+</h3>
                    <p>문서 작성 완료</p>
                </div>
                <div class="stat-item">
                    <h3>1,000+</h3>
                    <p>법률 사례 분석</p>
                </div>
                <div class="stat-item">
                    <h3>4.8/5</h3>
                    <p>고객 만족도</p>
                </div>
                <div class="stat-item">
                    <h3>99%</h3>
                    <p>문서 정확도</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
